<p>舊金山巨人歷經一個失望賽季後，全部人都把焦點放在強投「瘋邦」邦賈納（Madison Bumgarner）未來去留，本人的合約剩下明年1200萬美元的球隊選擇權，在周三（美國時間）晚上對決聖地牙哥教士時，邦賈納於賽前表示：「我希望留在這裡，現在談論職業生涯還言之過早，但還是希望自己能在這裡結束大聯盟生涯，儘管這一切不是百分之百在我掌控之中。」
</p>
